<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suwit Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color-container">
        <h2>Playing with Colors</h2>
        <input type="range" name="color">
    </div>
    <div class="container">
        <div class="area-computer">
            <img src="image/Batu.svg" class="img-computer">
        </div>
        <div class="info"></div>
        <div class="area-player">
            <ul>
                <li>
                    <img src="image/Batu.svg" class="batu">
                </li>
                <li>
                    <img src="image/Gunting.svg" class="gunting">
                </li>
                <li>
                    <img src="image/Kertas.svg" class="kertas">
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
